<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문지</title>
  <link type="text/css" rel="stylesheet" href="survey4.css">
</head>

<body>

  <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁 드립니다.</p>
  </header>

  <section>
    <form action="">
  
      <div>
        <span class="field-title">학년</span>
        <label><input type="radio" name="grade" value="1학년" checked />1학년</label>
        <label><input type="radio" name="grade" value="2학년" />2학년</label>
        <label><input type="radio" name="grade" value="3학년" />3학년</label>
        <label><input type="radio" name="grade" value="4학년" />4학년</label>
      </div>
  
      <br>
  
      <div>
        <span class="field-title">성별</span>
        <label><input type="radio" name="gender" value="남" />남</label>
        <label><input type="radio" name="gender" value="여" checked />여</label>
      </div>
  
      <br>
  
      <div>
        <span class="field-title">관심분야</span>
        <select name="interests">
          <option value="mobile">모바일 소프트웨어</option>
          <option value="desktop">데스크탑 소프트웨어</option>
          <option value="tablet">태블릿 소프트웨어</option>
          <option value="etc">기타</option>
        </select>
      </div>
  
      <br>
  
      <div>
        <span class="field-title">진로(다중 선택)</span>
        <label><input type="checkbox" name="course" value="개발" checked />개발</label>
        <label><input type="checkbox" name="course" value="기획" />기획</label>
        <label><input type="checkbox" name="course" value="영업" />영업</label>
        <label><input type="checkbox" name="course" value="창업" />창업</label>
      </div>

      <br>
  
      <div>
        <span class="field-title">남기고 싶은 말</span>
        <textarea name="memo" cols="50" rows="10" placeholder="글을 남겨주세요."></textarea>
      </div>
  
    </form>
  </section>

  <footer>
    <p>Copyright 2017 by Kitae</p>
  </footer>

</body>

</html>
