<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문지</title>
</head>
<body>

  <h1>설문지</h1>
  <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁 드립니다.</p>

  <hr>

  <form action="">

    <div>
      학년
      <label><input type="radio" name="grade" value="1학년" checked/></label>
      <label><input type="radio" name="grade" value="2학년"/></label>
      <label><input type="radio" name="grade" value="3학년"/></label>
      <label><input type="radio" name="grade" value="4학년"/></label>
    </div>

    <br>

    <div>
      성별
      <label><input type="radio" name="gender" value="남" checked/></label>
      <label><input type="radio" name="gender" value="여"/></label>
    </div>

    <br>

    <div>
      관심분야
      <select name="interests">
        <option value="mobile">모바일 소프트웨어</option>
        <option value="desktop">데스크탑 소프트웨어</option>
        <option value="tablet">태블릿 소프트웨어</option>
        <option value="etc">기타</option>
      </select>
    </div>
    
    <br>

    <div>
      진로
      <label><input type="checkbox" name="course" value="개발" checked/></label>
      <label><input type="checkbox" name="course" value="기획" /></label>
      <label><input type="checkbox" name="course" value="영업" /></label>
      <label><input type="checkbox" name="course" value="창업" /></label>
    </div>
    <br>

    <div>
      남기고 싶은 말
      <br>
      <textarea name="memo" cols="30" rows="10" placeholder="내용을 남겨주세요."></textarea>
    </div>
    
  </form>

  <br>
  Copyright 2017 by Kisa
  <br><br>

</body>
</html>
