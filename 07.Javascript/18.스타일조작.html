<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스타일조작</title>
	<script>
		window.onload = function () {
			// 문서객체 <div></div> 추가
			let output = '';
			for (let i = 0; i < 256; i++) {
				output += '<div></div>';
			}
			document.body.innerHTML = output;
			document.querySelectorAll('div')
				.forEach((element, index) => {
				element.style.height = '2px';
				element.style.background = `rgb(${index}, ${index}, ${index})`;
			});
		};
	</script>
</head>

</body>
</html>
