<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>인라인이벤트</title>
	<script>
		function buttonClick() {
			alert('클릭 이벤트');
		}
	</script>
</head>
<body>
	<button onclick="alert('클릭 이벤트')">버튼1</button>
	<button onclick="buttonClick()">버튼2</button>
</body>
</html>
