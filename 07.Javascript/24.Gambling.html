<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gamblig</title>
</head>
<body>

	<h1>갬블링 게임</h1>
	
	<div id="gambling-container">
		<button id="start" type="button">시작</button>
		<button id="reset" type="button">리셋</button>
		<br>
		게임머니: <span id="money">0</span>원,
		횟수: <span id="count">0</span>회
		<div>
			<span class="print">0</span>
			<span class="print">0</span>
			<span class="print">0</span>
		</div>
	</div>

	<script>
	let elStart = document.getElementById('start'),
		elReset = document.getElementById('reset'),
		elMoney = document.getElementById('money'),
		elCount = document.getElementById('count'),
		elPrint = document.querySelectorAll('.print');

	let increase = 8000,
		decrease = -1000;

	elStart.onclick = () => {
		let numbers = '',
			jackpot = '';

		// random
		elPrint.forEach((element) => {
			let random = Math.floor(Math.random() * 3);
			element.innerHTML = random;
			numbers += random;
		});

		// jackpot
		elPrint.forEach((element) => {
			jackpot += numbers[0];
		});

		if (numbers === jackpot) {
			elMoney.innerHTML = parseInt(elMoney.innerHTML) + increase;
			elCount.innerHTML = parseInt(elCount.innerHTML) + 1;
		} else {
			elMoney.innerHTML = parseInt(elMoney.innerHTML) + decrease;
		}
	}; // end of elStart

	elReset.onclick = () => {
		elMoney.innerHTML = 0;
		elCount.innerHTML = 0;
		elPrint.forEach((element) => (element.innerHTML = 0));
	}; // end of elReset
	</script>
</body>
</html>
