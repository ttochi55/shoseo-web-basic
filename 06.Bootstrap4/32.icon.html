<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
</head>

<body>

  <div class="container">
    <h1>My Icons <i class="fas fa-heart"></i></h1>
    <p>An icon along with some text: <i class="fas fa-thumbs-up"></i></p>
  </div>

  <div class="container">
    <p>Others:</p>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-coffee"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>
  </div>

  <hr>

  <div class="container">
    <h3>아이콘 색상 변경</h3>
    <i class="fas fa-lg fa-cloud"></i>
    <i class="fas fa-2x fa-coffee"></i>
    <i class="fas fa-3x fa-car"></i>
    <i class="fas fa-4x fa-file text-primary"></i>
    <i class="fas fa-5x fa-bars text-danger"></i>
  </div>

  <hr>

  <div class="container">
    <h3>아이콘 크기 변경</h3>
    <i class="fas fa-lg fa-cloud"></i>
    <i class="fas fa-2x fa-coffee"></i>
    <i class="fas fa-3x fa-car"></i>
    <i class="fas fa-4x fa-file"></i>
    <i class="fas fa-5x fa-bars"></i>
  </div>

</body>

</html>
